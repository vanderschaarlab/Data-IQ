exclude: '^docs/conf.py|^third_party/image_template'

repos:
- repo: https://github.com/pycqa/isort
  rev: 5.8.0
  hooks:
  - id: isort

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    language_version: python3
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.1
  hooks:
  - id: flake8
    args: [
        "--max-line-length=440",
        "--extend-ignore=E203,W503"
    ]
